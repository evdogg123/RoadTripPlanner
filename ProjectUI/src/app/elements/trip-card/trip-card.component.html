<div class="card mb-4 box-shadow btn expand" [ngClass]="{'dim': del_confirm}">

    <a [routerLink]="['/trip',trip._id]" class="fake-button" style="height: 100%; width: 100%; top: 0px; left: 0px; position: absolute;"></a>
    
    <img *ngIf='img' class="img-card-top" [src]=img>
    
    <div class="card-body card-header">
        <h3>{{trip.name}}</h3>
    </div>

    <div class="card-body">

        <p class="card-text">
            {{trip.description}}
        </p>

        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group" [ngClass]="{'w-100': del_confirm}">
                <button (click)="clickDelete()" [ngClass]="{'hide': del_confirm}" type="button" id="del"
                    class="btn btn-sm btn-outline-secondary">Delete</button>
                <button (click)="editTrip(trip._id, trip.name, trip.description)" [ngClass]="{'hide': del_confirm}" type="button"
                    class="btn btn-sm btn-outline-secondary">Edit</button>
                <button (click)="cancelDelete()" [ngClass]="{'btn btn-sm btn-secondary': del_confirm, 'hide': !del_confirm}" type="button" id="del"
                    class="">Cancel</button>
                <button (click)="deleteTrip(trip._id)" [ngClass]="{'btn btn-sm btn-danger': del_confirm, 'hide': !del_confirm}" type="button" id="del"
                    class="">Confirm</button>
            </div>
            <small class="text-muted" [ngClass]="{'hide': del_confirm}">Length: {{trip.length}}</small>
        </div>

    </div>

</div>
