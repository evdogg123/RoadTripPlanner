<p><strong>Register</strong></p>

<form [formGroup]="signupForm" (ngSubmit)="register()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && signupForm.controls.username.errors }" />
        <div *ngIf="submitted && signupForm.controls.username.errors" class="invalid-feedback">
            <div *ngIf="signupForm.controls.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && signupForm.controls.password.errors }" />
        <div *ngIf="submitted && signupForm.controls.password.errors" class="invalid-feedback">
            <div *ngIf="signupForm.controls.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Sign Up
        </button>
    </div>
</form>
<a routerLink="/home" class="btn btn-link">Go Home</a>
