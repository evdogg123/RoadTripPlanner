
<script
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0xQbma77tUGQYTH32GR7UJKatgV3vjl0&callback=initAutocomplete&libraries=places&v=weekly"
defer
></script>

<div class="container">
  <div style="text-align:center">
    <p class="h1">
     {{trip.name}}
    </p>
     <i>{{trip.description}}</i>
  </div>
  <br>

  <div class="row">

    <div class="col-md-6 col-sm-12 col-xs-12">
      <form class="form-inline" #form="ngForm">
        <div class="form-group">
          <input type="text" class="form-control" name="latitude" [(ngModel)]="latitude" placeholder="Enter latitude" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="longitude" [(ngModel)]="longitude" placeholder="Enter longitude" required>
        </div>
        <button type="button" (click)="setCenter()" class="btn btn-primary" [disabled]="form.invalid"> Go</button>


      </form>
    </div>

    <div class="col-md-6 col-sm-12 col-xs-12">
      <label>Select Marker: </label>
      <select [(ngModel)]="selectedMarkerType" name="category">
        <option *ngFor="let marker of markerTypes" [value]="marker.value">{{marker.text}}</option>
      </select>
      <button type="button" (click)="showCustomMarker()" class="btn btn-primary" [disabled]="form.invalid"> Custom Marker</button>
    </div>
  </div>
  <br>

  <div class="row">
    <button type="button" (click)="toggleMap()" class="btn btn-primary">Toggle Map</button>
    
  </div>
  <br>
  <div class="row" >
    <div class="col-md-12">
      <div class="text-center">
        <h3>
          <div>
            <input
            id="pac-input"
            class="controls"
            type="text"
            placeholder="Search Box"/>
            <div #gmap style="width:100%;height:400px" ></div>
          </div>
          
          
        </h3>
      </div>
    </div>
  </div>
  <div class="row" id = "locInfoBox" >
    <button type="button" (click)="saveLocation()" [disabled]="currentSelectedPlace === undefined" class="btn btn-primary">Save Location</button>
  </div>
  <br/>
  <div class="row" id = "locInfoBox" >
    <button type="button" (click)="deleteTrip()" class="btn btn-primary">Delete Trip</button>
  </div>
</div>
