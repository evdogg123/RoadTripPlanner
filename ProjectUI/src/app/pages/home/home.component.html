<div *ngIf='tripsSvc.trips.length>0'>
    <div class="album py-5">
        <div class="container">
            <div class="row">
                <div *ngFor='let item of tripsSvc.trips' class="col-md-4">
                    <app-trip-card [trip]=item>
                    </app-trip-card>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf='tripsSvc.trips.length==0' class="text-center main">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">

        <header class="masthead mb-auto" style="margin: auto">
            <div class="inner">
                <h1 class="cover-heading" style="font-size: 4rem">DayTripper</h1>
                <br>
                <h3 *ngIf='authSvc.loggedIn'>You currently have no trips planned.</h3>
            </div>
        </header>

        <main role="main" class="inner cover" styel="margin-bottom: auto">
            <p class="lead">Dream. Plan. Go.<br>Map out every stop on your next road trip.</p>
            <p class="lead">
                <a *ngIf='!authSvc.loggedIn' routerLink='../register' routerLinkActive='active' class="btn btn-lg btn-secondary">Sign up</a>
                <a *ngIf='authSvc.loggedIn' routerLink='../addproject' routerLinkActive='active' class="btn btn-lg btn-secondary">Get started</a>
            </p>
        </main>

    </div>
</div>
